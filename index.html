<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Mode shape visualization</title>
<link rel="stylesheet" href="ressources/styles.css">
<style>
  body{ }
</style>
</head>

<script type="module">
import  * as VIZ from  './ressources/script.js';
VIZ.init();
</script>


<body>
<button style="margin-left: 2px" id="bt-load">Load</button>
<button style="margin-left: 2px" id="bt-help">Help</button>
<input id="file-input" type="file" name="name" style="display: none;" />

<fieldset>
<legend>Animation</legend>
    <label style="margin-left: 2px"><input type="radio" name="anim" id="disp">Displaced</label>
    <label style="margin-left: 2px"><input type="radio" name="anim" id="undisp">Undisplaced</label>
    <label style="margin-left: 2px"><input type="radio" name="anim" id="animate">Animate</label>
    <span style="margin-left: 5px">Speed:    </span><input class='slider' type="range"   id='set-dt' min="0" max="0.5" step="0.0005" value="0.1" size="6">
    <span style="margin-left: 5px">Amplitude:</span><input class='slider' type="range"   id='set-ampl' min="0.001" max="4" step="0.1" value="1" size="6">
    </div>
</fieldset>
<fieldset>
    <legend>View</legend>
    <label><input type="checkbox" id="show-box">Box</label>
    <label><input type="checkbox" id="show-axes">Axes</label>
    <label><input type="checkbox" id="show-seabed">Sea bed</label>
    <label><input type="checkbox" id="show-sealevel">Sea level</label>
    <button style="margin-left: 8px" id="xView">Front (-x)</button>
    <button style="margin-left: 8px" id="zView">Top (z)</button>
    <button style="margin-left: 8px" id="yView">Side (y)</button>
    <button style="margin-left: 8px" id="reset">Reset</button>
    <label><input type="checkbox" id="parallel-proj">Parallel projection</label>
</fieldset>
<fieldset>
    <legend>Modes</legend>
    <div id="mode-selection"></div>
</fieldset>

<div id="canvas-holder">
    <canvas id="maincanvas" ></canvas>
</div>

</body>
</html>
